                                        />
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                        {[{id: 'all', label: '全部'}, {id: 'vitamin', label: '维生素'}, {id: 'mineral', label: '矿物质'}, {id: 'trace', label: '微量元素'}].map(tab => (
                                            <button
                                                key={tab.id}
                                                onClick={() => setFilter(tab.id)}
                                                className={`whitespace-nowrap px-4 rounded-full font-medium transition-all ${
                                                    filter === tab.id 
                                                    ? 'bg-slate-800 dark:bg-white text-white dark:text-slate-900 shadow-md' 
                                                    : 'bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400'
                                                } ${isSeniorMode ? 'py-2 text-base' : 'py-1.5 text-sm'}`}
                                            >
                                                {tab.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-3xl mx-auto px-4 py-6">
                        {view === 'nutrients' ? (
                            <div className="fade-in">
                                {filteredNutrients.length > 0 ? (
                                    filteredNutrients.map(item => (
                                        <NutriCard key={item.id} item={item} isSeniorMode={isSeniorMode} />
                                    ))
                                ) : (
                                    <div className="text-center py-10 text-slate-400">
                                        <i className="fa-solid fa-circle-question text-4xl mb-3"></i>
                                        <p>没有找到相关内容</p>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="space-y-4 fade-in">
                                <div className="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl p-6 text-white mb-6 shadow-lg">
                                    <h2 className="text-2xl font-bold mb-2">美国居民膳食指南 2026</h2>
                                    <p className="opacity-90 text-sm mb-0">
                                        Dietary Guidelines for Americans 2026 版更注重"全生命周期"的健康。特别是针对慢性病高发的中老年人群，提出了更严格的糖酒限制和更科学的蛋白质建议。
                                    </p>
                                    <div className="mt-4 flex gap-2">
                                        <span className="bg-white/20 px-2 py-1 rounded text-xs"><i className="fa-solid fa-scale-balanced"></i> 权威发布</span>
                                        <span className="bg-white/20 px-2 py-1 rounded text-xs"><i className="fa-solid fa-flask"></i> 科学循证</span>
                                    </div>
                                </div>
                                {guidelinesData.map((item, index) => (
                                    <GuidelineCard key={index} item={item} isSeniorMode={isSeniorMode} />
                                ))}
                            </div>
                        )}

                        <div className="mt-8 text-center pb-6">
                            <p className="text-xs text-slate-400 dark:text-slate-600">
                                数据来源: NIH, Mayo Clinic, USDA.
                                <br/>本应用仅供健康教育参考，不替代专业医疗诊断。
                            </p>
                        </div>
                    </main>

                    {showSources && <SourcesModal onClose={() => setShowSources(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
